<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Noroff - Register</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main_pages/main.mjs" defer type="module"></script>
  </head>

  <body class="overflow-scroll">
    <header class="d-flex p-3 bg-light">
      <h1 class="w-25">Social Noroff</h1>
      <ul class="nav nav-pills justify-content-center align-items-center w-50">
        <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link m-2">Profile</a></li>
      </ul>
      <div class="w-25 justify-content-center align-items-center d-flex">
        <p id="currentUser" class="text-end m-auto"></p>
        <button id="logOutButton" class="btn btn-primary m-2">Log Out</button>
      </div>
    </header>

    <main>
      <div class="form w-100 m-auto">
        <form id="registerForm">
          <h1 class="mb-3 fw-normal text-center">Register</h1>
          <div class="form-floating">
            <input
              type="text"
              name="name"
              class="form-control top"
              id="name"
              placeholder="Name"
              required
              pattern="^[\w]+$"
              title="Name must only include upper and lowercase letters example: John Smith"
            />
            <label for="name">Name (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              name="email"
              class="form-control mid"
              id="email"
              placeholder="name@stud.noroff.no"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Email must be a @noroff.no or @stud.noroff.no address"
            />
            <label for="email">Email address (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              name="password"
              class="form-control mid"
              id="password"
              placeholder="Password"
              required
              minlength="8"
              title="Must be at least 8 characters long"
            />
            <label for="password">Password (required)</label>
          </div>
          <div class="form-floating">
            <input
              type="url"
              name="banner"
              class="form-control mid"
              id="banner"
              placeholder="Banner"
              title="Must be a URL to image file with https://"
            />
            <label for="banner">Banner</label>
          </div>
          <div class="form-floating">
            <input
              type="url"
              name="avatar"
              class="form-control bottom"
              id="avatar"
              placeholder="Avatar"
              title="Must be a URL to image file with https://"
            />
            <label for="avatar">Avatar</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary">Create Account</button>
        </form>
      </div>
    </main>

    <footer class="fixed-bottom bg-light">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="profile.html" class="nav-link px-2 text-muted">Profile</a></li>
        <li class="nav-item"><a href="login.html" class="nav-link px-2 text-muted">Login</a></li>
        <li class="nav-item"><a href="register.html" class="nav-link px-2 text-muted">Register</a></li>
      </ul>
      <p class="text-center text-muted">Â© 2022 Social Noroff</p>
    </footer>
  </body>
</html>
